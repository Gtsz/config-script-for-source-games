//exec crosshairswitcher/switcher; engineer

// Bind Engineer build Sentry Gun to PageUp key
bind mouse4 "+qsentry"
bind mouse5 "+sentry_jum"

// Bind faster building
alias sentry "destroy 2; build 2"
alias dispenser "destroy 0; build 0"
alias entrance "destroy 1; build 1"
alias exit "destroy 3; build 3"
bind f1 sentry
bind f2 dispenser
bind f3 entrance
bind f4 exit

exec class_reset.cfg

cl_autoreload 1